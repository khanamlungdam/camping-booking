<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ขนำลุงดำแคมป์ปิ้ง - จองที่พัก</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f4f7f6; }
        .step-active { color: #10b981; border-bottom: 3px solid #10b981; }
        .room-card { transition: all 0.3s ease; border-width: 2px; user-select: none; }
        .card-selected { border-color: #059669 !important; background-color: #f0fdf4 !important; transform: translateY(-2px); }
        .card-full { background-color: #f3f4f6 !important; border-color: #d1d5db !important; opacity: 0.6; cursor: not-allowed !important; filter: grayscale(1); }
    </style>
</head>
<body class="pb-20">
    <div id="app" class="max-w-md mx-auto bg-white min-h-screen shadow-lg relative">
        <div class="bg-green-800 text-white p-6 rounded-b-3xl">
            <h1 class="text-2xl font-bold">ขนำลุงดำแคมป์ปิ้ง</h1>
            <p class="text-sm opacity-80">จองที่พักและสัมผัสธรรมชาติ</p>
        </div>

        <div class="flex justify-around bg-white py-4 border-b sticky top-0 z-10">
            <div id="step1-tab" class="step-active font-semibold pb-2 px-2">1. เลือกห้อง</div>
            <div id="step2-tab" class="text-gray-400 font-semibold pb-2 px-2">2. อาหาร</div>
            <div id="step3-tab" class="text-gray-400 font-semibold pb-2 px-2">3. สรุป</div>
        </div>

        <!-- Page 1 -->
        <div id="page1" class="p-4 space-y-6">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1">เช็คอิน</label>
                    <input type="date" id="checkIn" class="w-full border rounded-lg p-2 outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1">เช็คเอาท์</label>
                    <input type="date" id="checkOut" class="w-full border rounded-lg p-2 outline-none focus:ring-2 focus:ring-green-500">
                </div>
            </div>
            <p id="night-count" class="text-center text-green-700 font-bold bg-green-50 py-1 rounded-full">1 คืน</p>
            <div id="room-list" class="space-y-4"></div>
            <button onclick="nextPage(2)" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg">ถัดไป</button>
        </div>

        <!-- Page 2 -->
        <div id="page2" class="p-4 hidden space-y-6">
            <h2 class="text-xl font-bold text-gray-800 border-l-4 border-green-600 pl-2">สั่งอาหารล่วงหน้า</h2>
            <div id="food-list" class="space-y-4"></div>
            <div class="flex gap-4">
                <button onclick="nextPage(1)" class="w-1/2 bg-gray-200 text-gray-700 py-4 rounded-xl font-bold">กลับ</button>
                <button onclick="nextPage(3)" class="w-1/2 bg-green-600 text-white py-4 rounded-xl font-bold">ถัดไป</button>
            </div>
        </div>

        <!-- Page 3 -->
        <div id="page3" class="p-4 hidden space-y-6">
            <div class="bg-gray-50 p-4 rounded-2xl border">
                <h3 class="font-bold border-b pb-2 mb-3">สรุปการจอง</h3>
                <div id="summary-content" class="text-sm space-y-2"></div>
                <div class="mt-4 pt-3 border-t">
                    <div class="flex gap-2">
                        <input type="text" id="discount-code" placeholder="โค้ดส่วนลด" class="flex-1 border rounded-lg px-3 py-2 text-sm">
                        <button onclick="applyDiscount()" class="bg-gray-800 text-white px-4 py-2 rounded-lg text-sm">ใช้โค้ด</button>
                    </div>
                    <p id="discount-msg" class="text-xs mt-1 hidden"></p>
                </div>
                <div class="mt-4 pt-3 border-t space-y-1 text-sm">
                    <div class="flex justify-between font-bold text-xl text-green-700 pt-2">
                        <span>มัดจำรวมที่ต้องจ่าย</span>
                        <span id="summary-deposit">0.-</span>
                    </div>
                </div>
            </div>
            <div class="text-center bg-white p-4 rounded-2xl border">
                <p class="font-bold text-blue-800">PromptPay สแกนจ่ายมัดจำ</p>
                <img id="qr-code" src="" class="mx-auto w-48 border-4 border-white shadow-md rounded-xl mt-2">
            </div>
            <div class="space-y-4">
                <input type="text" id="cust-name" placeholder="ชื่อ-นามสกุล" class="w-full border rounded-lg p-3">
                <input type="tel" id="cust-phone" placeholder="เบอร์โทรศัพท์" class="w-full border rounded-lg p-3">
                <div class="border-2 border-dashed border-gray-300 p-3 rounded-lg">
                    <label class="block text-sm font-bold mb-2">แนบสลิปการโอน</label>
                    <input type="file" id="cust-slip" accept="image/*" class="w-full text-sm">
                </div>
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="terms" class="w-5 h-5 accent-green-600">
                    <label for="terms" class="text-xs text-gray-600">ยอมรับเงื่อนไขการจอง</label>
                </div>
            </div>
            <div class="flex gap-4">
                <button onclick="nextPage(2)" class="w-1/3 bg-gray-200 py-4 rounded-xl font-bold">กลับ</button>
                <button id="btn-submit" onclick="submitBooking()" class="flex-1 bg-green-600 text-white py-4 rounded-xl font-bold text-lg">ยืนยันการจอง</button>
            </div>
        </div>
    </div>

    <div id="loading" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-2xl text-center"><div class="animate-spin rounded-full h-10 w-10 border-b-2 border-green-600 mx-auto mb-4"></div><p id="loading-text">กรุณารอสักครู่...</p></div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwCfEmFkQ5bjats998463XFT2s6tvM1bqJFvx8rOJiKs4tlvHxXwLXRQeFGPYPkO9CNSw/exec';
        const LIFF_ID = '2008803474-hRJaVbm7';
        
        let state = {
            user: null,
            rooms: [
                { id: 1, name: 'โฮมสเตย์หนำโป', minPax: 4, maxPax: 8, basePax: 4, prices: { 4: 1600, 5: 1600, 6: 2200, 7: 2200, 8: 2200 } },
                { id: 2, name: 'บ้านพักริมน้ำ 1', minPax: 1, maxPax: 3, basePax: 1, prices: { 1: 1400, 2: 1400, 3: 1750 } },
                { id: 3, name: 'บ้านพักริมน้ำ 2', minPax: 1, maxPax: 3, basePax: 1, prices: { 1: 1400, 2: 1400, 3: 1750 } },
                { id: 4, name: 'เต็นท์กระโจม 1', minPax: 1, maxPax: 4, basePax: 1, prices: { 1: 1200, 2: 1200, 3: 1550, 4: 1550 } },
                { id: 5, name: 'เต็นท์กระโจม 2', minPax: 1, maxPax: 4, basePax: 1, prices: { 1: 1200, 2: 1200, 3: 1550, 4: 1550 } },
                { id: 6, name: 'เช่าเต็นท์สนาม K1', minPax: 1, maxPax: 2, basePax: 1, prices: { 1: 700, 2: 700 } },
                { id: 7, name: 'เช่าเต็นท์สนาม K2', minPax: 1, maxPax: 2, basePax: 1, prices: { 1: 700, 2: 700 } },
                { id: 8, name: 'ลานกางเต็นท์', minPax: 1, maxPax: 20, basePax: 1, isCampSite: true, pricePerPerson: 150 }
            ],
            bookedRoomNames: [],
            foods: [
                { id: 1, name: 'ชุดหมูกระทะลุงดำ', price: 390, qty: 0 },
                { id: 2, name: 'ชุดไก่กระทะลุงดำ', price: 390, qty: 0 },
                { id: 3, name: 'ชุดชาบูหมูลุงดำ', price: 390, qty: 0 },
                { id: 4, name: 'ชุดชาบูไก่ลุงดำ', price: 390, qty: 0 },
                { id: 5, name: 'เซ็ตอาหารพื้นบ้าน', price: 390, qty: 0 }
            ],
            selectedRooms: [],
            checkIn: '', checkOut: '', nights: 1,
            discount: { code: '', type: 'none', value: 0 }
        };

        window.onload = async () => {
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) liff.login();
            state.user = await liff.getProfile();

            const d1 = new Date(); d1.setDate(d1.getDate() + 1);
            const d2 = new Date(d1); d2.setDate(d2.getDate() + 1);
            document.getElementById('checkIn').value = d1.toISOString().split('T')[0];
            document.getElementById('checkOut').value = d2.toISOString().split('T')[0];
            
            await updateDates();
            renderFoods();
            document.getElementById('checkIn').addEventListener('change', updateDates);
            document.getElementById('checkOut').addEventListener('change', updateDates);
        };

        async function updateDates() {
            state.checkIn = document.getElementById('checkIn').value;
            state.checkOut = document.getElementById('checkOut').value;
            const cin = new Date(state.checkIn);
            const cout = new Date(state.checkOut);
            if (cout <= cin) {
                cout.setDate(cin.getDate() + 1);
                document.getElementById('checkOut').value = cout.toISOString().split('T')[0];
                state.checkOut = document.getElementById('checkOut').value;
            }
            state.nights = Math.ceil((cout - cin) / (86400000));
            document.getElementById('night-count').innerText = `จำนวน ${state.nights} คืน`;
            state.selectedRooms = [];
            await fetchAvailability();
        }

        async function fetchAvailability() {
            showLoading('กำลังตรวจสอบห้องว่าง...');
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'checkAvailability', checkIn: state.checkIn.split('-').reverse().join('/'), checkOut: state.checkOut.split('-').reverse().join('/') }) });
                const result = await res.json();
                if (result.success) {
                    state.bookedRoomNames = [];
                    Object.values(result.bookedData).forEach(list => list.forEach(n => { if(!state.bookedRoomNames.includes(n)) state.bookedRoomNames.push(n); }));
                }
            } catch (e) {} finally { renderRooms(); hideLoading(); }
        }

        function renderRooms() {
            const container = document.getElementById('room-list');
            container.innerHTML = state.rooms.map(room => {
                const isBooked = state.bookedRoomNames.includes(room.name);
                const isSelected = state.selectedRooms.some(r => r.id === room.id);
                let cls = "room-card bg-white border-2 p-5 rounded-2xl cursor-pointer ";
                if (isBooked) cls += "card-full";
                else if (isSelected) cls += "card-selected";
                
                return `
                <div class="${cls}" onclick="toggleRoom(${room.id}, ${isBooked})">
                    <div class="flex justify-between">
                        <div><h3 class="font-bold text-lg">${room.name}</h3>${isBooked ? '<span class="text-red-500 text-xs font-bold">เต็มแล้ว</span>':''}</div>
                        <div class="text-right text-green-600 font-bold">${room.isCampSite ? '150.-/คน' : 'เริ่ม '+room.prices[room.minPax]+'.-'}</div>
                    </div>
                    <div class="flex justify-between items-center mt-4">
                        <span class="text-xs text-gray-500">พักได้ ${room.minPax}-${room.maxPax} ท่าน</span>
                        ${!isBooked ? `<div class="flex items-center gap-2 bg-white border rounded-full p-1" onclick="event.stopPropagation()">
                            <button onclick="changePax(${room.id}, -1)" class="w-8 h-8 rounded-full bg-gray-100 font-bold">-</button>
                            <span id="pax-${room.id}" class="w-6 text-center font-bold">${room.basePax}</span>
                            <button onclick="changePax(${room.id}, 1)" class="w-8 h-8 rounded-full bg-gray-100 font-bold">+</button>
                        </div>`:''}
                    </div>
                </div>`;
            }).join('');
        }

        function toggleRoom(id, isBooked) {
            if (isBooked) return; // แก้ไข: ถ้าห้องเต็มจะไม่ทำงานต่อ
            const index = state.selectedRooms.findIndex(r => r.id === id);
            if (index > -1) state.selectedRooms.splice(index, 1);
            else {
                const r = state.rooms.find(x => x.id === id);
                const p = parseInt(document.getElementById(`pax-${id}`).innerText);
                state.selectedRooms.push({...r, currentPax: p});
            }
            renderRooms();
        }

        function changePax(id, d) {
            const r = state.rooms.find(x => x.id === id);
            const s = document.getElementById(`pax-${id}`);
            let v = parseInt(s.innerText) + d;
            if (v >= r.minPax && v <= r.maxPax) {
                s.innerText = v;
                const idx = state.selectedRooms.findIndex(x => x.id === id);
                if (idx > -1) state.selectedRooms[idx].currentPax = v;
            }
        }

        function renderFoods() {
            document.getElementById('food-list').innerHTML = state.foods.map(f => `
                <div class="flex justify-between items-center bg-white border p-4 rounded-xl">
                    <div><p class="font-bold">${f.name}</p><p class="text-green-600 font-bold">${f.price}.-</p></div>
                    <div class="flex items-center gap-3 bg-gray-50 border p-1 rounded-full">
                        <button onclick="changeFood(${f.id},-1)" class="w-8 h-8 rounded-full bg-white shadow-sm">-</button>
                        <span id="food-qty-${f.id}" class="font-bold w-4 text-center">${f.qty}</span>
                        <button onclick="changeFood(${f.id},1)" class="w-8 h-8 rounded-full bg-white shadow-sm">+</button>
                    </div>
                </div>`).join('');
        }

        function changeFood(id, d) {
            const f = state.foods.find(x => x.id === id);
            f.qty = Math.max(0, f.qty + d);
            document.getElementById(`food-qty-${id}`).innerText = f.qty;
        }

        function nextPage(n) {
            if (n === 2 && state.selectedRooms.length === 0) return alert('เลือกห้องพักก่อนค่ะ');
            if (n === 3) calculateSummary();
            document.querySelectorAll('[id^="page"]').forEach(p => p.classList.add('hidden'));
            document.getElementById(`page${n}`).classList.remove('hidden');
            document.querySelectorAll('[id$="-tab"]').forEach(t => t.className = 'text-gray-400 font-semibold pb-2 px-2');
            document.getElementById(`step${n}-tab`).className = 'step-active font-semibold pb-2 px-2';
            window.scrollTo(0,0);
        }

        function calculateSummary() {
            let rt = 0, ft = 0, h = '';
            state.selectedRooms.forEach(r => {
                const p = r.isCampSite ? (r.currentPax * r.pricePerPerson) : r.prices[r.currentPax];
                rt += (p * state.nights);
                h += `<div class="flex justify-between"><span>${r.name} (${r.currentPax} ท่าน)</span><span>${(p * state.nights).toLocaleString()}.-</span></div>`;
            });
            state.foods.forEach(f => { if(f.qty > 0) { ft += (f.price * f.qty); h += `<div class="flex justify-between text-blue-600"><span>${f.name} (x${f.qty})</span><span>${(f.price*f.qty).toLocaleString()}.-</span></div>`; } });
            
            let da = (state.discount.type === 'fixed') ? state.discount.value : (state.discount.type === 'percent' ? (rt * state.discount.value / 100) : 0);
            const dep = Math.ceil(((rt - da) * 0.5) + ft);
            document.getElementById('summary-content').innerHTML = h || 'ไม่มีรายการ';
            document.getElementById('summary-deposit').innerText = dep.toLocaleString() + ' บาท';
            document.getElementById('qr-code').src = `https://promptpay.io/0615924262/${dep}`;
        }

        async function applyDiscount() {
            const code = document.getElementById('discount-code').value;
            showLoading('เช็คโค้ด...');
            const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'checkDiscount', code }) });
            const result = await res.json();
            const msg = document.getElementById('discount-msg');
            msg.classList.remove('hidden');
            if(result.success) {
                state.discount = { code, type: result.type, value: result.value };
                msg.innerText = 'ใช้โค้ดสำเร็จ!'; msg.className = "text-xs text-green-600 font-bold";
                calculateSummary();
            } else {
                state.discount = { code: '', type: 'none', value: 0 };
                msg.innerText = 'โค้ดไม่ถูกต้อง'; msg.className = "text-xs text-red-600 font-bold";
            }
            hideLoading();
        }

        async function submitBooking() {
            const name = document.getElementById('cust-name').value;
            const phone = document.getElementById('cust-phone').value;
            const slip = document.getElementById('cust-slip').files[0];
            if (!name || !phone || !slip || !document.getElementById('terms').checked) return alert('กรอกข้อมูลให้ครบและแนบสลิปด้วยค่ะ');
            
            showLoading('กำลังบันทึกข้อมูล...');
            const reader = new FileReader();
            reader.onload = async (e) => {
                const payload = {
                    action: 'submitBooking',
                    userId: state.user.userId, displayName: state.user.displayName,
                    name, phone, checkIn: state.checkIn.split('-').reverse().join('/'), checkOut: state.checkOut.split('-').reverse().join('/'),
                    nights: state.nights, discountCode: state.discount.code, discountType: state.discount.type, discountValue: state.discount.value,
                    slipBase64: e.target.result.split(',')[1], slipType: slip.type,
                    rooms: state.selectedRooms.map(r => ({ name: r.name, pax: r.currentPax, price: r.isCampSite ? r.pricePerPerson : r.prices[r.currentPax] })),
                    foods: state.foods.filter(f => f.qty > 0).map(f => ({ name: f.name, qty: f.qty, price: f.price }))
                };
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
                const result = await res.json();
                if(result.success) { alert('จองสำเร็จ! รอแอดมินยืนยันนะคะ'); liff.closeWindow(); }
                else alert('Error: ' + result.message);
                hideLoading();
            };
            reader.readAsDataURL(slip);
        }

        function showLoading(t) { document.getElementById('loading-text').innerText = t; document.getElementById('loading').classList.remove('hidden'); }
        function hideLoading() { document.getElementById('loading').classList.add('hidden'); }
    </script>
</body>
</html>
