<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ขนำลุงดำแคมป์ปิ้ง - จองที่พัก</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f4f7f6; }
        .step-active { color: #10b981; border-bottom: 3px solid #10b981; }
        .card-selected { border: 2px solid #10b981; background-color: #ecfdf5; }
    </style>
</head>
<body class="pb-20">
    <div id="app" class="max-w-md mx-auto bg-white min-h-screen shadow-lg relative">
        <!-- Header -->
        <div class="bg-green-800 text-white p-6 rounded-b-3xl shadow-lg">
            <h1 class="text-2xl font-bold">ขนำลุงดำแคมป์ปิ้ง</h1>
            <p class="text-sm opacity-80">สัมผัสธรรมชาติ พักผ่อนสไตล์แคมป์ปิ้ง</p>
        </div>

        <!-- Stepper -->
        <div class="flex justify-around bg-white py-4 border-b sticky top-0 z-10">
            <div id="step1-tab" class="step-active font-semibold pb-2 px-2">1. เลือกห้อง</div>
            <div id="step2-tab" class="text-gray-400 font-semibold pb-2 px-2">2. อาหาร</div>
            <div id="step3-tab" class="text-gray-400 font-semibold pb-2 px-2">3. สรุป</div>
        </div>

        <!-- Page 1: Select Date & Rooms -->
        <div id="page1" class="p-4 space-y-6">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">เช็คอิน</label>
                    <input type="date" id="checkIn" class="w-full border rounded-lg p-2 mt-1 focus:ring-2 focus:ring-green-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">เช็คเอาท์</label>
                    <input type="date" id="checkOut" class="w-full border rounded-lg p-2 mt-1 focus:ring-2 focus:ring-green-500 outline-none">
                </div>
            </div>
            <p id="night-count" class="text-center text-green-700 font-bold bg-green-50 py-1 rounded-full">จำนวน 1 คืน</p>

            <div id="room-list" class="space-y-4">
                <!-- Room Cards will be injected here -->
            </div>
            
            <button onclick="nextPage(2)" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-green-700 transition">ถัดไป</button>
        </div>

        <!-- Page 2: Food Menu -->
        <div id="page2" class="p-4 hidden space-y-6">
            <h2 class="text-xl font-bold text-gray-800 border-l-4 border-green-600 pl-2">สั่งอาหารล่วงหน้า</h2>
            <div id="food-list" class="space-y-4">
                <!-- Food items -->
            </div>
            <div class="flex gap-4">
                <button onclick="nextPage(1)" class="w-1/2 bg-gray-200 text-gray-700 py-4 rounded-xl font-bold">กลับ</button>
                <button onclick="nextPage(3)" class="w-1/2 bg-green-600 text-white py-4 rounded-xl font-bold shadow-lg">ถัดไป</button>
            </div>
        </div>

        <!-- Page 3: Summary & Payment -->
        <div id="page3" class="p-4 hidden space-y-6">
            <div class="bg-gray-50 p-4 rounded-2xl border">
                <h3 class="font-bold text-lg border-b pb-2 mb-3">สรุปรายการจอง</h3>
                <div id="summary-content" class="text-sm space-y-2"></div>
                
                <div class="mt-4 pt-3 border-t space-y-1">
                    <div class="flex justify-between font-bold text-lg text-green-700">
                        <span>ยอดมัดจำที่ต้องจ่าย</span>
                        <span id="summary-deposit">0 บาท</span>
                    </div>
                </div>
            </div>

            <!-- QR Payment -->
            <div class="text-center space-y-3 bg-white p-4 rounded-2xl border shadow-sm">
                <p class="font-bold text-blue-800">PromptPay สแกนเพื่อจ่ายมัดจำ</p>
                <img id="qr-code" src="https://promptpay.io/0615924262/0" class="mx-auto w-48 border-4 border-white shadow-md">
                <p class="text-sm text-gray-600">ชื่อบัญชี: อลงกต ทวีผ่อง</p>
            </div>

            <div class="space-y-4">
                <input type="text" id="cust-name" placeholder="ชื่อ-นามสกุล" class="w-full border rounded-lg p-3 outline-none focus:ring-2 focus:ring-green-500">
                <input type="tel" id="cust-phone" placeholder="เบอร์โทรศัพท์" class="w-full border rounded-lg p-3 outline-none focus:ring-2 focus:ring-green-500">
                
                <div>
                    <label class="block text-sm font-medium mb-1">แนบหลักฐานการโอน (สลิป)</label>
                    <input type="file" id="cust-slip" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
                </div>
            </div>

            <div class="flex items-center gap-2">
                <input type="checkbox" id="terms" class="w-5 h-5 accent-green-600">
                <label for="terms" class="text-xs text-gray-600">ยอมรับเงื่อนไขการจองและนโยบายของที่พัก</label>
            </div>

            <button id="btn-submit" onclick="submitBooking()" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg">ยืนยันการจอง</button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-2xl text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-600 mx-auto mb-4"></div>
            <p>กำลังดำเนินการ...</p>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwCfEmFkQ5bjats998463XFT2s6tvM1bqJFvx8rOJiKs4tlvHxXwLXRQeFGPYPkO9CNSw/exec';
        const LIFF_ID = '2008803474-hRJaVbm7';
        
        let state = {
            user: null,
            rooms: [
                { id: 1, name: 'โฮมสเตย์หนำโป', minPax: 4, maxPax: 8, basePax: 4, prices: { 4: 1600, 5: 1600, 6: 2200, 7: 2200, 8: 2200 } },
                { id: 2, name: 'บ้านพักริมน้ำ 1', minPax: 1, maxPax: 3, basePax: 1, prices: { 1: 1400, 2: 1400, 3: 1750 } },
                { id: 3, name: 'บ้านพักริมน้ำ 2', minPax: 1, maxPax: 3, basePax: 1, prices: { 1: 1400, 2: 1400, 3: 1750 } },
                { id: 4, name: 'เต็นท์กระโจม 1', minPax: 1, maxPax: 4, basePax: 1, prices: { 1: 1200, 2: 1200, 3: 1550, 4: 1550 } },
                { id: 5, name: 'เต็นท์กระโจม 2', minPax: 1, maxPax: 4, basePax: 1, prices: { 1: 1200, 2: 1200, 3: 1550, 4: 1550 } },
                { id: 6, name: 'เช่าเต็นท์สนาม K1', minPax: 1, maxPax: 2, basePax: 1, prices: { 1: 700, 2: 700 } },
                { id: 7, name: 'เช่าเต็นท์สนาม K2', minPax: 1, maxPax: 2, basePax: 1, prices: { 1: 700, 2: 700 } },
                { id: 8, name: 'ลานกางเต็นท์', minPax: 1, maxPax: 20, basePax: 1, isCampSite: true, pricePerPerson: 150 }
            ],
            foods: [
                { id: 1, name: 'ชุดหมูกระทะลุงดำ', price: 390, qty: 0 },
                { id: 2, name: 'ชุดไก่กระทะลุงดำ', price: 390, qty: 0 },
                { id: 3, name: 'ชุดชาบูหมูลุงดำ', price: 390, qty: 0 },
                { id: 4, name: 'ชุดชาบูไก่ลุงดำ', price: 390, qty: 0 },
                { id: 5, name: 'เซ็ตอาหารพื้นบ้าน', price: 390, qty: 0 }
            ],
            selectedRooms: [],
            checkIn: '',
            checkOut: '',
            nights: 1,
            bookedData: {}
        };

        async function initLIFF() {
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) {
                liff.login();
            } else {
                const profile = await liff.getProfile();
                state.user = profile;
            }
        }

        window.onload = () => {
            initLIFF();
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            const nextDay = new Date(tomorrow);
            nextDay.setDate(nextDay.getDate() + 1);

            document.getElementById('checkIn').value = tomorrow.toISOString().split('T')[0];
            document.getElementById('checkOut').value = nextDay.toISOString().split('T')[0];
            
            updateDates();
            renderRooms();
            renderFoods();
            
            document.getElementById('checkIn').addEventListener('change', updateDates);
            document.getElementById('checkOut').addEventListener('change', updateDates);
        };

        function updateDates() {
            state.checkIn = document.getElementById('checkIn').value;
            state.checkOut = document.getElementById('checkOut').value;
            
            const cin = new Date(state.checkIn);
            const cout = new Date(state.checkOut);
            
            if (cout <= cin) {
                cout.setDate(cin.getDate() + 1);
                document.getElementById('checkOut').value = cout.toISOString().split('T')[0];
                state.checkOut = document.getElementById('checkOut').value;
            }
            
            state.nights = Math.ceil((cout - cin) / (1000 * 60 * 60 * 24));
            document.getElementById('night-count').innerText = `จำนวน ${state.nights} คืน`;
            checkAvailability();
        }

        async function checkAvailability() {
            // เรียก API ไปเช็คห้องที่จองแล้วในช่วงวันที่เลือก
            // กรองสถานะห้องว่างใน UI
        }

        function renderRooms() {
            const container = document.getElementById('room-list');
            container.innerHTML = state.rooms.map(room => `
                <div id="room-card-${room.id}" class="bg-white border-2 rounded-2xl p-4 shadow-sm transition" onclick="toggleRoom(${room.id})">
                    <div class="flex justify-between items-center">
                        <h3 class="font-bold text-lg">${room.name}</h3>
                        <span class="text-green-600 font-bold">${room.isCampSite ? '150.- / คน' : 'เริ่ม ' + room.prices[room.minPax] + '.-'}</span>
                    </div>
                    <div class="flex items-center mt-3 gap-4" onclick="event.stopPropagation()">
                        <div class="flex items-center gap-2">
                            <button onclick="changePax(${room.id}, -1)" class="w-8 h-8 rounded-full border bg-gray-50">-</button>
                            <span id="pax-${room.id}" class="w-6 text-center font-bold">${room.basePax}</span>
                            <button onclick="changePax(${room.id}, 1)" class="w-8 h-8 rounded-full border bg-gray-50">+</button>
                        </div>
                        <span class="text-xs text-gray-500">ผู้เข้าพัก (${room.minPax}-${room.maxPax} ท่าน)</span>
                    </div>
                </div>
            `).join('');
        }

        function toggleRoom(id) {
            const index = state.selectedRooms.findIndex(r => r.id === id);
            if (index > -1) {
                state.selectedRooms.splice(index, 1);
                document.getElementById(`room-card-${id}`).classList.remove('card-selected');
            } else {
                const room = state.rooms.find(r => r.id === id);
                const pax = parseInt(document.getElementById(`pax-${id}`).innerText);
                state.selectedRooms.push({...room, currentPax: pax});
                document.getElementById(`room-card-${id}`).classList.add('card-selected');
            }
        }

        function changePax(id, delta) {
            const room = state.rooms.find(r => r.id === id);
            const span = document.getElementById(`pax-${id}`);
            let val = parseInt(span.innerText) + delta;
            if (val >= room.minPax && val <= room.maxPax) {
                span.innerText = val;
                const selected = state.selectedRooms.find(r => r.id === id);
                if (selected) selected.currentPax = val;
            }
        }

        function renderFoods() {
            const container = document.getElementById('food-list');
            container.innerHTML = state.foods.map(food => `
                <div class="flex items-center justify-between bg-white border p-4 rounded-xl">
                    <div>
                        <p class="font-bold">${food.name}</p>
                        <p class="text-sm text-green-600">${food.price} บาท</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <button onclick="changeFood(${food.id}, -1)" class="w-8 h-8 rounded-full bg-gray-100">-</button>
                        <span id="food-qty-${food.id}" class="font-bold w-4 text-center">0</span>
                        <button onclick="changeFood(${food.id}, 1)" class="w-8 h-8 rounded-full bg-gray-100">+</button>
                    </div>
                </div>
            `).join('');
        }

        function changeFood(id, delta) {
            const food = state.foods.find(f => f.id === id);
            food.qty = Math.max(0, food.qty + delta);
            document.getElementById(`food-qty-${id}`).innerText = food.qty;
        }

        function nextPage(n) {
            if (n === 2 && state.selectedRooms.length === 0) {
                alert('กรุณาเลือกอย่างน้อย 1 ห้อง');
                return;
            }
            if (n === 3) calculateSummary();
            
            document.querySelectorAll('[id^="page"]').forEach(p => p.classList.add('hidden'));
            document.getElementById(`page${n}`).classList.remove('hidden');
            
            document.querySelectorAll('[id$="-tab"]').forEach(t => t.className = 'text-gray-400 font-semibold pb-2 px-2');
            document.getElementById(`step${n}-tab`).className = 'step-active font-semibold pb-2 px-2';
            window.scrollTo(0, 0);
        }

        function calculateSummary() {
            let roomTotal = 0;
            let foodTotal = 0;
            let html = '';

            state.selectedRooms.forEach(r => {
                const price = r.isCampSite ? (r.currentPax * r.pricePerPerson) : r.prices[r.currentPax];
                const total = price * state.nights;
                roomTotal += total;
                html += `<div class="flex justify-between"><span>${r.name} (${r.currentPax} ท่าน x ${state.nights} คืน)</span><span>${total.toLocaleString()}.-</span></div>`;
            });

            state.foods.forEach(f => {
                if (f.qty > 0) {
                    const total = f.price * f.qty;
                    foodTotal += total;
                    html += `<div class="flex justify-between text-blue-600"><span>${f.name} (x${f.qty})</span><span>${total.toLocaleString()}.-</span></div>`;
                }
            });

            const depositPercent = 0.5; // ดึงจาก Settings จริงๆ ผ่าน API
            const deposit = Math.ceil((roomTotal * depositPercent) + foodTotal);
            
            document.getElementById('summary-content').innerHTML = html;
            document.getElementById('summary-deposit').innerText = deposit.toLocaleString() + ' บาท';
            document.getElementById('qr-code').src = `https://promptpay.io/0615924262/${deposit}`;
        }

        async function submitBooking() {
            const name = document.getElementById('cust-name').value;
            const phone = document.getElementById('cust-phone').value;
            const slip = document.getElementById('cust-slip').files[0];
            
            if (!name || !phone || !slip || !document.getElementById('terms').checked) {
                alert('กรุณากรอกข้อมูลให้ครบถ้วนและแนบสลิป');
                return;
            }

            document.getElementById('loading').classList.remove('hidden');

            const reader = new FileReader();
            reader.onload = async (e) => {
                const base64 = e.target.result.split(',')[1];
                const payload = {
                    action: 'submitBooking',
                    userId: state.user.userId,
                    displayName: state.user.displayName,
                    name, phone,
                    checkIn: state.checkIn.split('-').reverse().join('/'),
                    checkOut: state.checkOut.split('-').reverse().join('/'),
                    nights: state.nights,
                    totalPrice: 0, // คำนวณฝั่ง Server
                    deposit: 0, 
                    slipBase64: base64,
                    slipType: slip.type,
                    rooms: state.selectedRooms.map(r => ({ name: r.name, pax: r.currentPax, price: r.isCampSite ? r.pricePerPerson : r.prices[r.currentPax] })),
                    foods: state.foods.filter(f => f.qty > 0).map(f => ({ name: f.name, qty: f.qty, price: f.price }))
                };

                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
                const result = await res.json();

                document.getElementById('loading').classList.add('hidden');
                if (result.success) {
                    liff.closeWindow();
                } else {
                    alert('เกิดข้อผิดพลาด: ' + result.message);
                }
            };
            reader.readAsDataURL(slip);
        }
    </script>
</body>
</html>
