<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>แอดมิน - ขนำลุงดำแคมป์ปิ้ง</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Kanit', sans-serif; }</style>
</head>
<body class="bg-gray-100 flex min-h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-green-900 text-white p-6 hidden md:block">
        <h1 class="text-xl font-bold mb-8">Admin Panel</h1>
        <nav class="space-y-4">
            <a href="#" class="block hover:bg-green-800 p-2 rounded">Dashboard</a>
            <a href="#" class="block hover:bg-green-800 p-2 rounded">รายการจอง</a>
            <a href="#" class="block hover:bg-green-800 p-2 rounded">ปฏิทินห้องพัก</a>
            <a href="#" class="block hover:bg-green-800 p-2 rounded">ตั้งค่า</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold">สรุปรายการจอง</h2>
            <div id="admin-info" class="text-sm"></div>
        </div>

        <!-- Bookings Table -->
        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-gray-50 border-b">
                    <tr>
                        <th class="p-4">วันที่จอง</th>
                        <th class="p-4">ชื่อลูกค้า</th>
                        <th class="p-4">วันที่เข้าพัก</th>
                        <th class="p-4">ยอดมัดจำ</th>
                        <th class="p-4">สลิป</th>
                        <th class="p-4">สถานะ</th>
                        <th class="p-4">จัดการ</th>
                    </tr>
                </thead>
                <tbody id="booking-table-body">
                    <!-- Data will be loaded via API -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="slip-modal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center p-4 z-50">
        <div class="max-w-xl w-full">
            <img id="modal-img" src="" class="w-full rounded-lg">
            <button onclick="closeModal()" class="mt-4 w-full bg-white py-2 rounded-lg font-bold">ปิด</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwCfEmFkQ5bjats998463XFT2s6tvM1bqJFvx8rOJiKs4tlvHxXwLXRQeFGPYPkO9CNSw/exec';
        
        async function loadData() {
            const res = await fetch(API_URL, { 
                method: 'POST', 
                body: JSON.stringify({ action: 'getAdminDashboard' }) 
            });
            const data = await res.json();
            renderTable(data.bookings);
        }

        function renderTable(bookings) {
            const body = document.getElementById('booking-table-body');
            body.innerHTML = bookings.map(b => `
                <tr class="border-b hover:bg-gray-50">
                    <td class="p-4">${b.date}</td>
                    <td class="p-4 font-bold">${b.name}<br><span class="text-xs text-gray-500">${b.phone}</span></td>
                    <td class="p-4">${b.checkIn} - ${b.checkOut}</td>
                    <td class="p-4 text-green-600 font-bold">${b.deposit}.-</td>
                    <td class="p-4">
                        <button onclick="viewSlip('${b.slipUrl}')" class="text-blue-600 underline">ดูรูป</button>
                    </td>
                    <td class="p-4">
                        <span class="px-2 py-1 rounded-full text-xs ${getStatusClass(b.status)}">${b.status}</span>
                    </td>
                    <td class="p-4 space-x-2">
                        <button onclick="updateStatus('${b.id}', 'ยืนยันการจองเรียบร้อยแล้ว')" class="bg-green-600 text-white px-3 py-1 rounded text-xs">ยืนยัน</button>
                        <button onclick="updateStatus('${b.id}', 'ยกเลิก')" class="bg-red-600 text-white px-3 py-1 rounded text-xs">ยกเลิก</button>
                    </td>
                </tr>
            `).join('');
        }

        function getStatusClass(s) {
            if (s === 'รอยืนยันการจอง') return 'bg-yellow-100 text-yellow-800';
            if (s === 'ยืนยันการจองเรียบร้อยแล้ว') return 'bg-green-100 text-green-800';
            return 'bg-red-100 text-red-800';
        }

        function viewSlip(url) {
            document.getElementById('modal-img').src = url;
            document.getElementById('slip-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('slip-modal').classList.add('hidden');
        }

        async function updateStatus(id, status) {
            if (!confirm(`ยืนยันการเปลี่ยนสถานะเป็น ${status}?`)) return;
            const res = await fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'updateBookingStatus', bookingId: id, status })
            });
            const result = await res.json();
            if (result.success) loadData();
        }

        loadData();
    </script>
</body>
</html>
